<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 40px;
      }

      .wrapper {
        max-height: 30px;
        display: grid;
        grid-template-columns: 10px 10px 10px 10px 10px;
        grid-gap: 0px;
        background-color: #fff;
        color: #444;
      }

      .box {
        background-color: #444;
        color: #fff;
        border-radius: 4px;
        padding: 0px;
        min-height: 10px;
        max-height: 10px;
        max-width: 10px;
        font-size: 20%;
      }
    </style>
  </head>
</html>
<body>
  <div class="wrapper">
    <div class="box a"></div>
    <div class="box b"></div>
    <div class="box c"></div>
    <div class="box d"></div>
    <div class="box e"></div>
    <div class="box f"></div>

  </div>
</body>
